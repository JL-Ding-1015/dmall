<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
</head>
<body>
<form th:action="@{dologin}" method="post">
    用户名称：<input name="username"/><br>
    用户密码：<input name="password"/><br>
    <input type="hidden" th:value="${redirect_url}" name="redirect_url">
    <input type="submit" value="登录">
</form>
</body>
</html>
